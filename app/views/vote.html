<div class="container">
    <h4>
        <span class="text-muted">Week 16:</span>
        Holiday Songs
    </h4>

    <div class="instructions">
        <p>Vote for your favorite three songs from <a href="http://open.spotify.com/user/jmunger/playlist/0AZHQP238IgDJ53xiJDvZX">http://open.spotify.com/user/jmunger/playlist/0AZHQP238IgDJ53xiJDvZX</a>.</p>
        <p>You may not vote multiple times for the same song.</p>
    </div>

    <hr>

    <div class="form-group">
        <label for="email">Please enter your email address</label>
        <input class="form-control" type="email" name="email" ng-model="vote.email">
    </div>

    <div class="form-group">
        <label for="first">First choice (3 points)</label>
        <select class="form-control" name="first" ng-model="vote.first" ng-options="song.id as song.name for song in contest.songs">
            <option value=""></option>
        </select>
    </div>

    <div class="form-group">
        <label for="second">Second choice (2 points)</label>
        <select class="form-control" name="second" ng-model="vote.second" ng-options="song.id as song.name for song in contest.songs">
            <option value=""></option>
        </select>
    </div>

    <div class="form-group">
        <label for="third">Third choice (1 points)</label>
        <select class="form-control" name="third" ng-model="vote.third" ng-options="song.id as song.name for song in contest.songs">
            <option value=""></option>
        </select>
    </div>
</div>
