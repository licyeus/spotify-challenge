<div class="container">
    <h4>
        <span class="text-muted">Week {{ results.data.weekNumber }} Results:</span>
        {{ results.data.theme }}
    </h4>

    <table class="table table-striped table-bordered">
        <thead>
            <th>Song</th>
            <th>Score</th>
        </thead>
        <tbody>
            <tr ng-repeat="song in results.data.songs">
                <td>
                    <strong>{{ song.artist }}</strong> -
                    <em>{{ song.title }}</em>
                </td>
                <td>
                    {{ results.scoreForSong(song) }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
