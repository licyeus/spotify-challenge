<div class="container">
    <h4>
        <span class="text-muted">Week {{ weekNumber }} Results:</span>
        {{ theme }}
    </h4>

    <table class="table table-striped table-bordered">
        <thead>
            <th>Song</th>
            <th>Score</th>
        </thead>
        <tbody>
            <tr ng-repeat="song in songs">
                <td>
                    <strong>{{ getSongName(song) }}</strong>
                </td>
                <td>
                    {{ scoreForSong(song) }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
