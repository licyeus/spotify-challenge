<div class="container">
    <h4>
        <span class="text-muted">Week {{ weekNumber }} Results:</span>
        {{ theme }}
    </h4>

    <div ng-if="voteEmail" class="alert alert-success">
        Thanks for your vote, {{ voteEmail }}!
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <th>Song</th>
            <th>Score</th>
        </thead>
        <tbody>
            <tr ng-repeat="song in songs | orderBy:'score':true">
                <td>{{ getSongName(song) }}</td>
                <td>{{ song.score }}</td>
            </tr>
        </tbody>
    </table>
</div>
