<div class="container">
    <h4>Add Song</h4>
    <h4>All Votes</h4>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Email</th>
            <th>First Choice</th>
            <th>Second Choice</th>
            <th>Third Choice</th>
            <th>Timestamp</th>
        </thead>
        <tbody>
            <tr ng-repeat="vote in admin.data.votes">
                <td>{{ vote.email }}</td>
                <td>{{ admin.songWithId(vote.first) }}</td>
                <td>{{ admin.songWithId(vote.second) }}</td>
                <td>{{ admin.songWithId(vote.third) }}</td>
                <td>{{ vote.timestamp }}</td>
            </tr>
        </tbody>
    </table>
</div>
