<div class="container">
    <h4>Import Songs</h4>
    <button class="btn btn-primary" ng-click="importSongs()">Import Songs</button>

    <h4>All Votes</h4>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Email</th>
            <th>First Choice</th>
            <th>Second Choice</th>
            <th>Third Choice</th>
            <th>Timestamp</th>
        </thead>
        <tbody>
            <tr ng-repeat="vote in votes">
                <td>{{ vote.email }}</td>
                <td>{{ songWithId(vote.first) }}</td>
                <td>{{ songWithId(vote.second) }}</td>
                <td>{{ songWithId(vote.third) }}</td>
                <td>{{ vote.timestamp }}</td>
            </tr>
        </tbody>
    </table>
</div>
